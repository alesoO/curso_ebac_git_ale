<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="views/img/html5.png" type="image/x-icon">

    <title>Exercicio Bootstrap</title>
</head>

<body class="text-center">

    <main class="formulario w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Por favor cadastre-se</h1>

            <div class="form-floating">
                <input type="label" class="mt-4 rounded-0 rounded-top-3 form-control" placeholder="Nome">
                <label>Nome</label>
            </div>

            <div class="form-floating">
                <input type="email" class="rounded-0 form-control" placeholder="Nome@exemplo.com">
                <label>Email</label>
            </div>
            <div class="form-floating">
                <input type="number" class="mb-4 rounded-0 rounded-bottom-3 form-control" placeholder="Numero de Telefone">
                <label>Numero de Telefone</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
