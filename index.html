<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pagina.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="views/img/lista.png" type="image/x-icon">
    <title>Lista Web</title>
</head>

<body class="text-center">

    <main class="container">
        <div class="container d-flex justify-content-between">
            <div class="formulario w-100">
                <form id="formulario_lista">
                    <h1 class="h3 mb-3 fw-normal">Lista</h1>

                    <div class="form-floating">
                        <input id="campo_tarefa" type="text" class="form-control formulario_campo" placeholder="Tarefa">
                        <label>Tarefa</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Adicionar</button>
                </form>
            </div>

            <div class="d-flex">
                <ol id="lista_corpo" class="list-group list-group-numbered tabela">
                  </ol>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
